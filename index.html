<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <title>Image extract textes</title>
</head>

<body>
  <h1 class="text-center mt-4">Extaraire les textes d'une image</h1>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card mt-5 border-0">
      <div class="mb-3">
        <input class="form-control" type="file" id="img" />
      </div>
        <div class="mb-3">
          <textarea class="form-control" id="result" rows="3"></textarea>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"
      integrity="sha512-USe/+FvMofxl3VkujITEtiLEln+FeeILjPPF7eEbAfw5EnrWpLws86wVTw6ZFr/iABUjq6W0Ok6WppD5NzvEfQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
